description = "Default layout"
==
<!DOCTYPE html>
<html>

<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <title>Vlava - One page responsive bootstrap site template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{'assets/css/isotope.css'|theme}}" media="screen">
  <link rel="stylesheet" href="{{'assets/css/flexslider.css'|theme}}" type="text/css">
  <link rel="stylesheet" href="{{'assets/js/fancybox/jquery.fancybox.css'|theme}}" type="text/css" media="screen">
  <link rel="stylesheet" href="{{'assets/css/bootstrap.css'|theme}}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700">

  <link rel="stylesheet" href="{{'assets/css/style.css'|theme}}">
  <!-- skin -->
  <link rel="stylesheet" href="{{'assets/skin/default.css'|theme}}">
  {% placeholder page_style %}
  <!-- =======================================================
    Theme Name: Vlava
    Theme URL: https://bootstrapmade.com/vlava-free-bootstrap-one-page-template/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
  ======================================================= -->

</head>

<body>
  {% partial 'site/header' %}
  {% page %}
  {% partial "site/footer" %}

  <!-- Javascript Library Files -->
  <script src="{{'assets/js/modernizr-2.6.2-respond-1.1.0.min.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.easing.1.3.js'|theme}}"></script>
  <script src="{{'assets/js/bootstrap.min.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.isotope.min.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.nicescroll.min.js'|theme}}"></script>
  <script src="{{'assets/js/fancybox/jquery.fancybox.pack.js'|theme}}"></script>
  <script src="{{'assets/js/skrollr.min.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.scrollTo.min.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.localScroll.min.js'|theme}}"></script>
  <script src="{{'assets/js/stellar.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.appear.js'|theme}}"></script>
  <script src="{{'assets/js/jquery.flexslider-min.js'|theme}}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>

  <!-- Contact Form JavaScript File -->
  <script src="{{'assets/contactform/contactform.js'|theme}}"></script>

  <!-- Template Main Javascript File -->
  <script src="{{'assets/js/main.js'|theme}}"></script>
  {% placeholder page_script %}

</body>

</html>
